<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내일은 국어왕</title>
    <style>
    .title1{
      font-size: large;
    }
    body{
        background-color: #F5D08A;
    }
    .quiz-container{
      position:relative;
      background-color:#1E821E;
      border : 8px solid #D27D32;
      font-size:17px;
      color:#333;
      height: 300px;
      width: 80%;
      text-align:center;
      font-weight:300;
      margin: auto;
      margin-top: 15px;
      margin-bottom: 20px;
  }
  
  .slide{
     position:absolute;
     left:0px;
     top:30%;
     width:100%;
     z-index:1;
     opacity:0;
     transition:opacity 0.5s;
  }
  
  .active-slide{
     opacity:1;
     z-index:2;
  }
  h1{
    margin: auto;
    display: inline-block;
    text-align: center;
    font-family: "Comic Sans", "Apple Chancery", cursive;
    font-size: x-large;
  }
  .title{
    width: 100px;
    text-align: center;
    border: 6px solid #af6524;  
    margin: auto;
    background-color: whitesmoke;
  }

  .buttons{
      width: 100%;
      text-align: center;
      
  }
  .bt1{
    display: inline-block;
  }
  .bt2{
    display: inline-block;
  }

  .quiz-btnO{
    
    background: #00AE68;
    box-shadow: 0px 7px 0px 0px #007144;
    border:none;
    width: 80px;
    height: 70px;
    border-radius: 100%;
    margin: 10px 2% 10px 0;
    font-weight:bold;
    color: black;
    display: block;
  }
  .quiz-btnX{
    display: inline-block;
    display: block;
    background: #e22121;
    box-shadow: 0px 7px 0px 0px #8f0101;
    border:none;
    width: 80px;
    height: 70px;
    border-radius: 100%;
    font-weight:bold;
    color: black;
  }
  .quiz-btnO:active{
    box-shadow: 0px 0px 0px 0px #007144;
    position :relative;
    top: 3px;
  }
  .quiz-btnX:active{
    box-shadow: 0px 0px 0px 0px #8f0101;
    position :relative;
    top: 3px;
  }
  .question{
    font-weight:bold;
    color : white;
    font-family: Times, "Times New Roman", Georgia, serif;
    font-size: x-large;
  }
  h3{
    color:white; 
    font-size: x-large;
    font-family: Times, "Times New Roman", Georgia, serif;
  }
  .restart,.startpage{
    margin-left: 5px;
    margin-right: 5px;
    margin-bottom: 20px;
    margin-top: 20px;
    border: none;
    width: 100px;
    height: 40px;
    background-color: #4a6bd4;
    color : white;
    font-family: Times, "Times New Roman", Georgia, serif;
    font-size: large;
    font-weight:bold;
    border-radius: 16px;
  }
  .quiz-result{
    color : white;
    font-size: large;
    font-weight:bold;
    font-family: Times, "Times New Roman", Georgia, serif;
  }

    </style>
</head>
<body>

<div class="title">   
    <h1>급훈<br><div class="title1">내일은<br>국어왕</div></h1>
</div>

<div class="quiz-container" id="quiz-con">
    
    <div id="quiz"> </div> 
    <div id="quiz-result" class="quiz-result"></div>
    <button id="Rbtn" value="R" class="restart" onclick="RbtnFun()"> 다시하기 </button>
    <button id="Startbtn" value="S" class="startpage" onclick="FbtnFun()"> 처음으로 </button>
</div>

<div class="buttons">
    <div class="bt1"><button id="Obtn" value="O" class="quiz-btnO" onclick="btnFun(value)"> O </button></div>
    <div class="bt2"><button id="Xbtn" value="X" class="quiz-btnX" onclick="btnFun(value)"> X </button></div>
</div>

<div class="quiz-ctrl">

   <div id="result"> </div> 
</div>

    <script>
        const quizData = [
            {
                question : "'곰살갑다'의 뜻은 '성질이 보기보다 상냥하고 부드럽다' 이다.",
                correct : 'O',
                answer : "'곰살갑다'의 뜻은 '성질이 보기보다 상냥하고 부드럽다' 이다."
            },
            {
                question : "'몽치'의 뜻은 '얼마 되지 않는 짧은 동안' 이다.",
                correct : 'X',
                answer : "'몽치'의 뜻은 '짤막하고 단단한 몽둥이' 라는 뜻이다"
            },
            {
                question : "'된바람'은 북쪽에서 부는 바람을 이르는 말이다.",
                correct : 'O',
                answer : "'된바람'은 북쪽에서 부는 바람을 이르는 말이다."
            },
            {
                question :  "'슬겁다'의 뜻은 '마음에 거슬림이 없이 기쁘다' 이다.",
                correct : 'X',
                answer : "'슬겁다'의 뜻은 '마음씨가 너그럽고 미덥다' 이다."
            },
            {
                question :  "'궁글다'의 뜻은 '모서리가 둥그렇게 말리다' 이다.",
                correct : 'X',
                answer : "'궁글다'의 뜻은 '단단한 물체 속의 한 부분이 텅비다' 이다."
            },
            {
                question :  "'언덕밥'의 뜻은 '끼니때가 지난 뒤에 차리는 밥' 이다.",
                correct : 'X',
                answer : "'언덕밥'의 뜻은 '한쪽은 질게, 다른 쪽은 되게 지은 밥' 이다."
            },
            {
                question :  "'꾸미'의 뜻은 '국이나 찌개에 넣는 고기붙이' 이다.",
                correct : 'O',
                answer : "'꾸미'의 뜻은 '국이나 찌개에 넣는 고기붙이' 이다."
            },
            {
                question :  "'안다니'의 뜻은 '무엇이든지 잘 아는 체하는 사람' 이다.",
                correct : 'O',
                answer : "'안다니'의 뜻은 '무엇이든지 잘 아는 체하는 사람' 이다."
            },
            {
                question :  "'되작이다'의 뜻은 '물건들을 요리조리 들추며 뒤지다' 이다.",
                correct : 'O',
                answer : "'되작이다'의 뜻은 '물건들을 요리조리 들추며 뒤지다' 이다."
            },
            {
                question :  "'사로잠'의 뜻은 '너무 피곤하여 아무 데서나 쓰러져 자는 잠' 이다.",
                correct : 'X',
                answer : "사로잠'의 뜻은 '마음을 놓지 못하고 조바심하며 자는 잠' 이다"
            }
        ]

        const quizDisplay = document.getElementById('quiz');

        const OBtn = document.getElementById('Obtn');
        const XBtn = document.getElementById('Xbtn');

        let currentSlide = 0;
        const resultDisplay = document.getElementById('quiz');
        const rDisplay = document.getElementById('quiz-result');

        function BuildQuiz(){
            const output = [];
            quizData.forEach(
                (currentQuestion, questionNum)=> {
                    const answers = [];
                    
                    output.push(`<div class="slide"><div class="question"> ${currentQuestion.question}</div>
                                <div class="answer">${answers.join('&nbsp;&nbsp;&nbsp;&nbsp;')}</div></div>`);
                }
            );
            quizDisplay.innerHTML = output.join('');
        }
        
        var num = 0;
        let numCorrect = 0;
        let ans = [];

        function btnFun(value){
            const currentQuestion = quizData[num];
                if (value === currentQuestion.correct){
                    numCorrect++;
                    ans.push(1);
                    
            }else{
                ans.push(0);
                console.log(ans);
            }
            if(currentSlide == slides.length-1){
            resultDisplay.innerHTML=`<h3>${quizData.length}개중에서 ${numCorrect}개 <br>맞추셨습니다.</h3>`
            }
        num++;}

        function showSlide(n){
            currentSlide = n;

            if(currentSlide == slides.length){
                OBtn.style.display='none';
                XBtn.style.display='none';
                document.getElementById('Rbtn').style.display = "";
                document.getElementById('Startbtn').style.display = "";
                var  quizbox = document.getElementById("quiz-con");
                quizbox.style.height = "200%";
                check_num = 1;
                for( var check of ans){
                    if (check==1){
                        console.log(check);
                        rDisplay.innerHTML +=`<div style='margin:5px' >${check_num}. O</div>`;
                        check_num += 1;
                        
                    }else{
                        const currentQuestion = quizData[check_num-1];
                        console.log(check);
                        rDisplay.innerHTML +=`<div style='margin:5px'>${check_num}. X<br>${currentQuestion.answer}</div>`;
                        check_num += 1;
                    }
                }
                
            }
            if(n != 0){
                slides[n-1].classList.remove('active-slide');
            }
            if(n != slides.length){
            slides[n].classList.add('active-slide');
            document.getElementById('Rbtn').style.display = "none";
            document.getElementById('Startbtn').style.display = "none";
            }
            }

        function RbtnFun(){
            location.reload();
        }
        function FbtnFun(){
            location.href='index.html';
        }

        

        BuildQuiz();
        const slides = document.querySelectorAll('.slide');
        showSlide(currentSlide);
        function showNextSlide(){showSlide(currentSlide+1);}
        XBtn.addEventListener('click',showNextSlide);
        OBtn.addEventListener('click',showNextSlide);

    </script>
</body>

</html>
